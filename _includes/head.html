<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} from {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="fb:app_id" content="393106670879204">
  <meta property="fb:pages" content="121194417338" />
  <meta property="og:type" content="article">
  <meta property="og:image" content="{% if page.image %}{{ page.image}}{% else %}{{ site.image | prepend: site.baseurl | prepend: site.url }}{% endif %}">
  <meta property="og:updated_time" content="{% if page.date %}{{ page.date }}{% else %}{{ site.time }}{% endif %}">
  <meta property="og:locale" content="en_US">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/libraries.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ site.baseurl }}/js/vendor/modernizr.min.js"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
